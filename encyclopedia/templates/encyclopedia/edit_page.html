{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block form%}
<form action="../wiki">
    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
</form>
{% endblock %} 

{% block body %}
    <h1>{{page}}</h1>
    <form action="{% url 'edit_page' page %}" method="POST">
        {%csrf_token%}
        {{edit}}
        <input type="submit" value="Save modifications" >  
    </form>

{% endblock %}
